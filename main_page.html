
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-6 col-lg-6 col-md-offset-3 col-sm-offset-3">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title text-center">Add New Member</h4>
        </div>
        <div class="modal-body">
          <form name="myForm" class="">
            <div class="form-group">
              <label>Name</label>
              <input type="text" name="name" ng-model="member.name" required>
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" ng-model="member.email" required>
            </div>
            
            <div class="form-group">
              <label>School</label>
              <select name="school" id="school" ng-model="member.school">
                <option ng-repeat="option in schools_list" value="{{option.Id}}">{{option.Name}}</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" ng-click="add_member(member)" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>

<br>
<div class="container">
  <div class="row">
    <div class="col-sm-8 col-md-8 col-lg-8 col-md-offset-2 col-md-offset-2 col-sm-offset-2" align="center">
      <label>Search By School</label>
      <select name="school" id="school" ng-model="search_school" ng-change='search_members(search_school);'>
        <option ng-repeat="option in schools_list" value="{{option.Id}}">{{option.Name}}</option>
      </select>
    </div>
  </div>
</div>

<br>
<div class="container" ng-show="members_list != 0">
  <div class="row">
    <div class="col-sm-8 col-md-8 col-lg-8 col-md-offset-2 col-md-offset-2 col-sm-offset-2">
      <h3>Members</h3>
      <table class="members-table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Date</th>
            <th ng-if="member_school_list == 1">School</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="member in members_list | orderBy:'name'">
            <td>{{member.name}}</td>
            <td>{{member.email}}</td>
            <td>{{member.uploaded_at}}</td>
            <td ng-if="member_school_list == 1">{{member.school_name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
